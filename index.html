<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Include Leaflet.markercluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
    .shipTitle {
      font-weight: bolder;
      font-size: 2rem;
      text-align: center;
      padding-bottom: 10px;

    }
    .checkbox-list {
      display: none;
      flex-direction: column;
      column-count: 2;
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      background-color: #262626;
    }

    .checkbox-list-ul li {
      margin-bottom: 5px;
      list-style-type: none;
      padding: 3px;
      
    }

    .checkbox-list-ul label {
      display: block;
      font-family: Arial, sans-serif;
      font-size: 1rem;
      color: #d9d9d9;
      cursor: pointer;
    }

    .checkbox-list-ul input[type="checkbox"] + label::before {
      content: "\2610";
      display: inline-block;
      width: 1.3em;
      margin-right: 5px;
      vertical-align: text-top;
    }

    .checkbox-list-ul input[type="checkbox"]:checked + label::before {
      content: "\2611";
    }

    img {
      max-width: 200px;
    }
    .leaflet-popup-content .flag {
      margin: 0 auto; display:block;
      max-width: 100px;
      padding-bottom: 10px;
    }
    .leaflet-popup-content img { 
      margin: 0 auto; display:block; 
    }
    .leaflet-popup-content {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 1.2rem;
    }
    .leaflet-popup-content-wrapper {
      background-color: rgb(240, 237, 237);
    }
    .leaflet-popup-tip {
    background-color: rgb(240, 237, 237);
    }
    .popup-fixed {
      position: fixed;
      top: auto;
      bottom: 0 !important;
      left: 0 !important;
      min-width: 300px;
      right: 70% !important;
      transform: none !important;
      margin: 0px;
      border-radius: 0;
    }
    .filter-container {
      position: fixed;
      width: 20%;
      height: 100%;
      top:0px;
      right: 0px;
      background-color: #262626;
      padding: 10px;
      border-radius: 0px;
      z-index: 1000;
      font-size: 1rem;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.7), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      padding-left: 0;
      padding-right: 0;
      display: flex; /* Change display property to flex */
      flex-direction: column; /* Set direction as column */
      align-items: flex-start;
    }
    .filter-container h3 {
      color: #d9d9d9;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font: 1.3em sans-serif;
      text-align: center;
      width: 100%;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 5px;
      height: 100%;
      width: 100%;
      padding-left: 0;
      margin-top: 10px;
    }
    button {
      
      height: 10%;
      outline: rgb(220, 220, 220) solid 0;
      padding: 0 0 0 0;
      border: 0;
      background-color: #262626;
      color: #ccc;
      width: 100%;
    }
    button:hover {
      background-color: #4a4a4a;
     }

    #filter {
      margin-bottom: 11%;
    }

  </style>
</head>
<body>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <script>
    const map = L.map('map', {
      worldCopyJump: true,
      center: [25.39833, 154.30509],
      zoom: 3
    });

    var pane = map.createPane('fixed', document.getElementById('map'));

    const imperialFlagIcon = L.icon({
      iconUrl: 'imperialFlag.png',
      shadowUrl: 'circle.png',
      iconSize: [35, 35],
      iconAnchor: [0, 0],
      shadowSize: [45, 45], 
      shadowAnchor: [5, 5],
      popupAnchor: [17, -5]
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png', {
      maxZoom: 19,
      //attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      ext: 'png'
    }).addTo(map);
    
    let allMarkers = null;
    const markers = L.markerClusterGroup({
      showCoverageOnHover: false,
      maxClusterRadius: 55,
      disableClusteringAtZoom: 6,
    });

    const shipFilters = document.querySelectorAll('.ship-filter');

    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        // Filter out items without latitude and longitude
        const validData = data.filter(item => item.Latitude && item.Longitude);

        allMarkers = validData.map(item => {
          const marker = L.marker([parseFloat(item.Latitude), parseFloat(item.Longitude)], {
            icon: imperialFlagIcon
          });


          const popupContent = `
            <img class="flag" src="War_flag_of_the_Imperial_Japanese_Army_(1868–1945).svg.png"<br>
            <div class="shipTitle">${item["Name of Vessel"]} </div>
            <img src="${item["Image"]}"><br>
            <b>Vessel Type:</b> ${item["Type of Vessel"]}<br>
            <b>Date Sunk:</b> ${item["Month"]} ${item["Day"]}, ${item["Year"]}<br>
            <b>Country:</b> ${item["Vessel Country"]}<br>
            <b>Status:</b> ${item["Assessment"]}<br>
            <b>Standard Tonnage:</b> ${item["Standard\n Tonnage"]}<br>
            <b>Sunk By:</b> ${item["Flag of Agent"]}<br>
            <b>Sinking Ship Type:</b> ${item["Type of Agent"]}<br>
            <b>Casualties:</b> ${item["Casualties"]}<br>
      `;


          const popup = L.popup({
            pane: 'fixed', 
            className: 'popup-fixed',
            autoPan: false,
            closeOnClick: false,
          }).setContent(popupContent);

          marker.bindPopup(popup);
          markers.addLayer(marker);
          return { marker, type: item["Type of Vessel"] };
        });

        map.addLayer(markers);
      })
      .catch(error => {
        console.error('Error loading JSON:', error);
      });

    function filterMarkers() {
      const selectedTypes = Array.from(shipFilters)
        .filter(checkbox => checkbox.checked)
        .map(checkbox => checkbox.value);

      markers.clearLayers();
      allMarkers.forEach(({ marker, type }) => {
        if (selectedTypes.includes(type)) {
          markers.addLayer(marker);
        }
      });
      map.addLayer(markers);
    }
  </script>
